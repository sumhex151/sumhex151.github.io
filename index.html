<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sumhex151</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-top: 50px;
    }
    .centered-image {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 15px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      margin-bottom: 10px;
      padding: 8px;
      width: 80%;
      max-width: 300px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #444;
    }
    #output {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      background-color: #222;
      width: 80%;
      max-width: 300px;
      margin: 10px auto 0;
      border-radius: 4px;
      cursor: pointer;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <input type="text" id="inputStr" />
    <input type="date" id="inputDate" />
    <button onclick="convertString()"></button>
    <label id="output" onclick="copyOutput()">Output will show here (click to copy)</label>
    <img src="instruction.png" width="1150" height="470" alt="Instructions" class="centered-image" />
  </div>

  <script>
    let copyAllowed = false;
    const isCIS = l => /^(ru|uk|be|kz|tt)/.test(l);
    const lang = navigator.language || navigator.userLanguage;

    function setLanguage() {
      const t = document.getElementById('title'),
            b = document.querySelector('button'),
            i = document.getElementById('inputStr'),
            o = document.getElementById('output');
      if (isCIS(lang)) {
        t.innerText = "Генератор пароля для WinLocker Builder 0.9.7 by upO или 6.1 by Amp";
        i.placeholder = "Введите значение из Зарегистрировано на:";
        b.innerText = "Получить пароль";
        o.innerText = "Результат будет тут";
      } else {
        t.innerText = "Retrieve password from WinLocker Builder 0.9.7 by upO or 6.1 by Amp";
        i.placeholder = "Enter string from Registered on:";
        b.innerText = "Get password";
        o.innerText = "Output will show here (click to copy)";
      }
    }

    function reverseStr(s) {
      return s.split('').reverse().join('');
    }

    function convertString() {
      const s = document.getElementById('inputStr').value.trim(),
            d = new Date(document.getElementById('inputDate').value),
            o = document.getElementById('output');
      if (!s || isNaN(d)) {
        copyAllowed = false;
        o.innerText = isCIS(lang) ? "Пожалуйста, заполните оба поля корректно" : "Please fill both fields correctly";
        return;
      }
      let res = '';
      for (let c of s) res += c.charCodeAt(0);
      const day = String(d.getDate()).padStart(2, '0'),
            month = String(d.getMonth() + 1).padStart(2, '0');
      res += reverseStr(day) + reverseStr(month);
      o.innerText = res;
      copyAllowed = true;
    }

    function copyOutput() {
      if (!copyAllowed) return;
      const o = document.getElementById('output'),
            orig = o.innerText,
            msg = isCIS(lang) ? "Скопировано!" : "Copied!";
      navigator.clipboard.writeText(orig).then(() => {
        o.innerText = msg;
        setTimeout(() => o.innerText = orig, 2000);
      });
    }

    setLanguage();
  </script>
</body>
</html>
